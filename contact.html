<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - John.tsx</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav" aria-label="Main navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-container">
        <h1>Get In Touch</h1>
        <p>Have a question or want to work together? I'd love to hear from you!</p>

        <!-- Success Message (hidden by default) -->
        <div id="successMessage" data-testid="test-contact-success" class="success-message" style="display: none;" role="status">
            âœ… Thank you! Your message has been sent successfully. I'll get back to you soon!
        </div>

        <!-- Contact Form -->
        <form id="contactForm" novalidate>
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    data-testid="test-contact-name"
                    aria-describedby="nameError"
                    aria-required="true"
                >
                <span id="nameError" data-testid="test-contact-error-name" class="error-message" role="alert"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    data-testid="test-contact-email"
                    aria-describedby="emailError"
                    aria-required="true"
                >
                <span id="emailError" data-testid="test-contact-error-email" class="error-message" role="alert"></span>
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">Subject <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject"
                    data-testid="test-contact-subject"
                    aria-describedby="subjectError"
                    aria-required="true"
                >
                <span id="subjectError" data-testid="test-contact-error-subject" class="error-message" role="alert"></span>
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea 
                    id="message" 
                    name="message"
                    data-testid="test-contact-message"
                    aria-describedby="messageError"
                    rows="6"
                    aria-required="true"
                ></textarea>
                <span id="messageError" data-testid="test-contact-error-message" class="error-message" role="alert"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit" data-testid="test-contact-submit">
                Send Message
            </button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
